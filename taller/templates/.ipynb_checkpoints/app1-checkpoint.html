<img style="width: 100%" src="/plot">

<input type="range" min="0" max="1000" oninput="update(this)"
       style="width: 100%">

<script>
    let lock = false;
    
    const img = document.querySelector("img");
    img.onload = () => lock = false;
    
    function update(range) {
        if (lock) return;
        lock = true;
        img.src = `/plot?t0=${range.value}`;
    }
</script>
